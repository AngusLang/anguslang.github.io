<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lang</title>
  <link rel="apple-touch-icon" href="image/sample.png">
  <link rel="shortcut icon" href="image/sample.png" type="image/png">
  <link rel="stylesheet" href="css/nord.min.css">
  <link rel="stylesheet" href="css/high.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/status.css">
  <link rel="stylesheet" href="css/grid.css">

  <script src="js/gyronorm.complete.min.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <div id="background">
    <div id="wallpaper"></div>
    <!-- background grid -->
    <div id="grid">
    </div>


    <div id="tab-container">
      <div id="tab"></div>
      <div id="tab-toggle"></div>
    </div>

    <!-- markdown content -->
    <div id="gallery"></div>

    <!-- status block -->
    <div id="status">
      <div id="status-panel">
        <div id="status-health-value"></div>
        <div id="status-detail">
          <p>ID: Angus Lang </p>
          <p>Major: Computer Graphics</p>
          <p>Level: 25</p>
        </div>
      </div>
      <div id="status-avatar">
        <img src="image/sample.png" alt="sample">
      </div>
    </div>
    <!-- status end -->

    <div id="relationship"
      style="display: inline-block; position: fixed; bottom: 32px; right: 32px; min-width: 32px; height: 32px; background-color: #ffffffe0; border-radius: 24px; border: 8px solid #ffffff00; vertical-align: top;">
      <a href="">
        <img src="image/heart.svg" alt="heart" style="width: 32px; height: 32px; margin-top: 2px; left: 0;">
        <p id="relationship-duration"
          style="font-size: 11px; color: #ee6c4e; display: inline-block; line-height: 32px; font-weight: 600; vertical-align: top; margin: 2px 5px;"></p>
      </a>
    </div>

  </div>

  <!-- footer -->
  <footer>
    <div id="foot">&copy; lang 2020</div>
  </footer>
  <!-- footer end -->

</body>

<script src="js/highlight.min.js"></script>
<script src="js/marked.min.js"></script>
<script src="js/config.js"></script>
<script src="js/loader.js"></script>
<script src="js/move-over.js"></script>
<script src="js/grid-matrix.js"></script>
<script src="js/relationship.js"></script>

</html>
